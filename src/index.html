<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        /* Custom CSS styles */
        /* Change the font size of the display input field */
        #calc-display {
            font-size: 20px;
        }

        /* Style the "=" button with a green background */
        .btn-equal {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        /* Style the "sin" button with a blue background */
        .btn-sin {
            background-color: #007BFF; /* Blue */
            color: white;
        }

        /* Style the "ln" button with a purple background */
        .btn-ln {
            background-color: #800080; /* Purple */
            color: white;
        }

        /* Style the "π" button with an orange background */
        .btn-pi {
            background-color: #FFA500; /* Orange */
            color: white;
        }

        /* Style the "cos" button with a teal background */
        .btn-cos {
            background-color: #008080; /* Teal */
            color: white;
        }

        /* Add more custom styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input 
                            id="calc-display"
                            readonly 
                            class="form-control form-control-lg text-end" 
                            type="text"  
                            aria-label=".form-control-lg example"
                        >
                        <div class="row gx-1">
                            <!-- Custom styled buttons -->
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    AC
                                </button>
                            </div>

                            <!-- Example of a custom-styled button -->
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border btn-equal">
                                    =
                                </button>
                            </div>

                            <!-- More custom-styled buttons -->
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border btn-sin">
                                    sin
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border btn-ln">
                                    ln
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border btn-pi">
                                    π
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border btn-cos">
                                    cos
                                </button>
                            </div>

                            <!-- Add more buttons and custom styles as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
